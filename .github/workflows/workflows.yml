# This workflow will install Python dependencies, run lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# https://github.com/conda-incubator/setup-miniconda#caching

name: autobuild

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
          environment-file: environment.yml
      - name: Preprocess
        run: |
          sh tools/preprocess_train_data.sh data/train
          sh tools/preprocess_public_data.sh data/public
      - name: Test with pytest
        run: |
          python -m pytest tests
